<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hacker Login Form | Helpme_coder</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section>
    <video autoplay loop muted class="bgvideo">
        <source src="burj khalifa.mp4" type="video/mp4">
    </video>
    <section>
        <div class="signin">
            <div class="content">
                <h4>Welcome to</h4>
                <h3>Rospand Accounts</h3>
                <h2>Sign In to Dashboard</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" id="username" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login" onclick="login()">
                    </div>
                    <h4>Powered by :- Rospand Global Techno Services Pvt Ltd.</h4>
                </div>
            </div>
        </div>
  </section>

  <script>
      function login() {
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          // Set a single valid username and password
          if (username === "admin" && password === "password123") {
              alert("Login successful!");
              window.location.href = "dashboard.html"; // Redirect to dashboard
          } else {
              alert("Invalid username or password");
          }
      }
  </script>
</body>
</html>
